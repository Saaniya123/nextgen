<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Apply margin to all list items */
        li {
            margin: 10px 0;
        }

        /* Style for unavailable items */
        .unavailable {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <ul>
        <li>Pizza</li>
        <li>Burger</li>
        <li class="unavailable">Pasta</li>
        <li>Salad</li>
        <li class="unavailable">Sushi</li>
    </ul>
</body>
</html>
