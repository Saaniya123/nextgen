<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form>
            <center><h2>student biodata form</h2></center><br><br>
            <label for="studentName">stuent name</label>
            <input type="text" name="student name" placeholder="enter student name"><br>
            <label for="studentpassword">stuent password</label>
            <input type="password" name="student password" placeholder="enter student password"><br>
            <label for="studentage">stuent age</label>
            <input type="number" name="student age" placeholder="enter student age"required><br>
            <label for="gender">gender</label>
            <input type="radio" name="r1"> male</input>
            <input type="radio" name="r2" >female</input><br>
            <label for="dob">date of birth</label>
            <input type="date"><br>
            <label for="email">email</label>
            <input type="email" name="email" placeholder="enter the email"><br>
            <label for="address">adress</label>
            <textarea cols="10" rows="8"></textarea><br>
            <label for="course">select course:</label>
            <select option="eee">
                <option>ece</option>
                <option>cse</option>
                <option>civil</option>
            </select><br>
            <input type="submit" value="submit"><br>
            <input type="reset" value="reset"><br>
        </form>
    </body>
</html>
